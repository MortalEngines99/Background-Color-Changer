<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Custom Script -->
    <script src="./main.js" defer></script>

    <!-- Clipboard.js 2.0.4 CDN to enable copying rgb color to system clipboard -->
    <!-- Check it out at https://clipboardjs.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js" defer></script>

    <!-- Instantiate Clipboard JS  -->
    <script src="./clipboard.js" defer></script>


    <!-- Anime.js 3.2.0 CDN to create staggering background color change animation -->
    <!-- Check it out at https://animejs.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" integrity="sha256-hBMojZuWKocCflyaG8T19KBq9OlTlK39CTxb8AUWKhY=" crossorigin="anonymous" defer></script>

</head>
<body>

    <div class="grid" id="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="alert" id="alert"></div>

    <h3 id="changeBackground">Press spacebar or click here to change background color</h3>
    <p id="rgbParagraph" data-clipboard-target="#rgbParagraph">rgb(233,34,124)</p>

</body>
</html>
